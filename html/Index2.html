<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/Index2.css">
    <title>Actividad 4</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div id="pagina" class="bg-white shadow-md p-6 rounded-lg">
        <p class="text-lg font-bold">Altura: <span id="Altura" class="text-blue-500"></span></p>
        <input 
            type="text" 
            name="altura" 
            id="Alto" 
            placeholder="Escribe la altura de la pagina" 
            class="border border-gray-300 p-2 rounded mb-4 w-full">
        <p class="text-lg font-bold">Anchura: <span id="Anchura" class="text-blue-500"></span></p>
        <input 
            type="text" 
            name="anchura" 
            id="Ancho" 
            placeholder="Escribe la anchura de la pagina" 
            class="border border-gray-300 p-2 rounded mb-4 w-full">
        <button id="cambiarParametros" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full mb-4">
            Cambiar par√°metros
        </button>
        
        <p class="text-lg font-bold">Cambiar color con hexadecimal</p>
        <input 
            type="text" 
            id="color" 
            placeholder="#000000" 
            class="border border-gray-300 p-2 rounded mb-4 w-full">
        <button id="cambiarColor" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 w-full">
            Cambiar color
        </button>
    </div>
</body>
<script src="../js/Index2.js"></script>
</html>
