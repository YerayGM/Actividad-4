<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Index2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Actividad 4</title>
</head>
<body>
    <div id="pagina">
        <p>Altura: <a id="Altura"></a></p>
        <input type="text" name="altura" id="Alto" placeholder="Escribe la altura de la pagina">
        <p>Anchura: <a id="Anchura"></a></p>
        <input type="text" name="anchura" id="Ancho" placeholder="Escribe la anchura de la pagina">
        <button id="cambiarParametros">Cambiar parametros</button>
        <p>Cambiar color con hexadecimal</p>
        <input type="text" id="color" placeholder="#000000">
        <button id="cambiarColor">Cambiar color</button>
    </div>
</body>
<script src="../js/Index2.js"></script>
